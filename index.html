<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="icons8-coffee-beans-30.png" alt="coffee bean logo">
            <p>Roast and Toast</p>
        </div>
    </div>
    <div class="right">
        <div class="intro-text">
            <p class="intro-text-main">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="cta">Sign up now to get started.</p>
            <p class="cta-sub">You <em>know</em> you want to.</p>
        </div>
        <div class="boxed-content">
            <p class="form-main">Let's do this!</p>
            <form id="signup-form">
                <div class="left-col">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="right-col">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">

                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm- password">
                </div>
            </form> 
        </div>
        <button type="submit" form="signup-form">Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
